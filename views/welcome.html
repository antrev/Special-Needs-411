<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="./jquery" type="jquery/text"></script>
    <script src="./index" type="javescript/text"></script>
    <title>Parks 411</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <section>
            <h1 class="welcome">Welcome to parks 411</h1>
            <h3>Please register</h3>
            <form class="user_login" action="/user" method="POST">
                <label for="email">Email</label>
                <input id="email" type="text" name="user[email]" placeholder="email@domain.com">
                <br>
                <label for="password">Password</label>
                <input id="password" type="password" name="user[password]" placeholder="Password">
                <br>
                <button id="login">LogIn</button>
                <br>
                <button id="signup"><a href="/newuser"></a>Sign Up</button>
            </form>
        </section>
    </main>
</body>

</html>
