<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="./jquery" type="jquery/text"></script>
    <script src="./index" type="javescript/text"></script>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>
    <section>
        <h1 id="register">Please register</h1>
        <form class="user_register" action="/newuser" class="user_register" method="POST">
            <label for="new_email">Email</label>
            <input id="new_email" type="text" name="user[email]" placeholder="Type your email here">
            <br>
            <label for="new_password">Password</label>
            <input id="new_password" type="password" name="user[password]" placeholder="Type your password here">
            <br>
            <button id="btn_reg">register</button>
        </form>
    </section>
</body>

</html>
